<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course students</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/bluebird/3.5.0/bluebird.js"></script>

    <script src="app.js" type="application/javascript"></script>
</head>
<body>
<div class="container">
    <div class="lg-2"></div>
    <div class="lg-8">
        <h1>Students demo app</h1>
        <div class="py-2">
            <form class="form-inline" id="studentRegisterForm">
                <div class="form-group mx-sm-4">
                    <label for="studentNameInput" class="sr-only">New user</label>
                    <input type="text" class="form-control" id="studentNameInput" placeholder="Student name" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <table class="table" id="students">
            <thead>
            <tr>
                <th>Student name</th>
                <th>BCT</th>
            </tr>
            </thead>
        </table>
        <div class="py-2">
            <form class="form-inline" id="studentTransferForm">
                <div class="form-group mx-sm-4">
                    <label for="amountTransferInput">Add</label>
                    <input type="number" class="form-control student-name" id="amountTransferInput" placeholder="amount">
                    <label for="studentNameTransferInput">to</label>
                    <input type="text" class="form-control transfer-amount" id="studentNameTransferInput" placeholder="student name" required>
                </div>
                <button type="submit" class="btn btn-primary">Transfer</button>
            </form>
        </div>
    </div>
    <div class="lg-2"></div>
</div>

</body>
</html>
